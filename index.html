<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner Inventario (EAN-13 / Code128)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; line-height: 1.4; }
    h1 { margin: 0 0 12px; font-size: 1.25rem; }
    .controls { margin: 10px 0 8px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    select, button { padding: 8px; font-size: 1rem; }
    #preview { width: 100%; max-width: 520px; background: #000; border-radius: 8px; }
    #result { font-size: 1.1rem; margin-top: 10px; }
    .hint { font-size: 0.9rem; opacity: 0.8; margin-top: 8px; max-width: 520px; }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 999px; background: #eee; color: #333; font-size: 0.8rem; margin-right: 6px; }
    #status { margin-top: 8px; min-height: 1.2em; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>Escáner de Códigos</h1>

  <div class="controls">
    <label for="cameraSelect">Cámara:</label>
    <select id="cameraSelect" aria-label="Seleccionar cámara"></select>
    <button id="startBtn">Iniciar</button>
    <button id="resumeBtn" disabled>Reanudar</button>
    <button id="stopBtn" disabled>Detener</button>
  </div>

  <video id="preview" autoplay playsinline muted></video>

  <div id="result">
    Formatos activos:
    <span class="badge">EAN-13</span>
    <span class="badge">Code128</span>
    <div style="margin-top:6px">Código: <span id="codeText">—</span></div>
  </div>

  <div id="status" role="status" aria-live="polite"></div>

  <p class="hint">
    Abrir en HTTPS (Render) para permisos de cámara; si no se ve la imagen, tocar “Iniciar” nuevamente o seleccionar otra cámara [web:102][web:202].
  </p>

  <!-- Librerías: ZXing UMD (constantes) y ZXing Browser (lectura desde video) -->
  <script src="https://unpkg.com/@zxing/library@0.19.2/umd/index.min.js"></script>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>

  <script>
  (() => {
    const { BrowserMultiFormatReader, NotFoundException } = ZXingBrowser;
    const { DecodeHintType, BarcodeFormat } = ZXing;

    // DOM
    const video = document.getElementById('preview');
    const cameraSelect = document.getElementById('cameraSelect');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const codeText = document.getElementById('codeText');
    const statusEl = document.getElementById('status');

    // Autoplay fixes móviles
    function attachAutoPlayFix(el) {
      const tryPlay = () => el.play().catch(() => {});
      el.addEventListener('loadedmetadata', tryPlay, { once: true });
      el.addEventListener('canplay', tryPlay, { once: true });
    }
    attachAutoPlayFix(video);
    video.setAttribute('autoplay', '');
    video.setAttribute('muted', '');
    video.setAttribute('playsinline', '');

    // Beep y vibración
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(freq = 880, duration = 120, volume = 0.25) {
      try {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.value = freq;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        gain.gain.value = volume;
        osc.start();
        osc.stop(audioCtx.currentTime + duration / 1000);
      } catch (e) {}
    }
    function vibrar(ms = 80) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    // Hints: EAN-13 y Code128
    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [BarcodeFormat.EAN_13, BarcodeFormat.CODE_128]);

    const reader = new BrowserMultiFormatReader(hints);

    let running = false;
    let activeControls = null;
    let currentDeviceId = null;

    async function stopActiveStream() {
      try {
        if (activeControls && activeControls.stream) {
          activeControls.stream.getTracks().forEach(t => t.stop());
        }
      } catch (e) {}
    }

    async function primePermissions() {
      statusEl.textContent = 'Solicitando permiso de cámara...';
      const tmp = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      tmp.getTracks().forEach(t => t.stop());
      statusEl.textContent = 'Permiso concedido (o ya otorgado).';
    }

    async function populateCameras() {
      const devices = await BrowserMultiFormatReader.listVideoInputDevices();
      cameraSelect.innerHTML = '';
      devices.forEach((d, idx) => {
        const opt = document.createElement('option');
        opt.value = d.deviceId;
        opt.textContent = d.label || \`Cámara \${idx + 1}\`;
        cameraSelect.appendChild(opt);
      });
      const back = Array.from(cameraSelect.options).find(o =>
        /back|rear|environment/i.test(o.textContent)
      );
      if (back) cameraSelect.value = back.value;
      currentDeviceId = cameraSelect.value || (devices[0] && devices[0].deviceId) || null;
    }

    function setUIOnStart() {
      startBtn.disabled = true;
      resumeBtn.disabled = true;
      stopBtn.disabled = false;
    }
    function setUIOnStop() {
      startBtn.disabled = false;
      resumeBtn.disabled = true;
      stopBtn.disabled = true;
    }
    function setUIOnPaused() {
      startBtn.disabled = true;
      resumeBtn.disabled = false;
      stopBtn.disabled = false;
    }

    function onResult(text, controls) {
      codeText.textContent = text;
      try { audioCtx.resume && audioCtx.resume(); } catch (_) {}
      beep();
      vibrar();
      if (controls) {
        activeControls = controls;
        try { controls.stop(); } catch (_) {}
      }
      running = false;
      setUIOnPaused();
      statusEl.textContent = 'Código detectado. Escaneo en pausa.';
    }

    async function start() {
      // 1) Permisos dentro del clic
      try {
        await primePermissions();
      } catch (e) {
        statusEl.textContent = \`Permiso denegado: \${e && e.name ? e.name : e}\`;
        return;
      }

      // 2) Limpiar streams previos
      try { reader.reset(); } catch (_) {}
      await stopActiveStream();

      // 3) Intento A: facingMode 'environment' (sin exact)
      try {
        statusEl.textContent = 'Abriendo cámara (environment)...';
        running = true;
        setUIOnStart();

        await reader.decodeFromConstraints(
          { audio: false, video: { facingMode: 'environment' } },
          video,
          (result, err, controls) => {
            activeControls = controls;
            if (!running) return;
            if (result) {
              onResult(result.getText(), controls);
            } else if (err && !(err instanceof NotFoundException)) {
              console.error(err);
              statusEl.textContent = \`Error de lectura: \${err.name || err}\`;
            }
          }
        );
        return;
      } catch (eA) {
        statusEl.textContent = 'No se pudo abrir por facingMode. Probando lista de cámaras...';
      }

      // 4) Intento B: selección por deviceId
      try {
        await populateCameras();
        if (!currentDeviceId) throw new Error('Sin cámaras disponibles');

        running = true;
        setUIOnStart();

        await reader.decodeFromVideoDevice(currentDeviceId, video, (result, err, controls) => {
          activeControls = controls;
          if (!running) return;
          if (result) {
            onResult(result.getText(), controls);
          } else if (err && !(err instanceof NotFoundException)) {
            console.error(err);
            statusEl.textContent = \`Error de lectura: \${err.name || err}\`;
          }
        });
      } catch (eB) {
        statusEl.textContent = \`No se pudo iniciar la cámara: \${eB.name || eB}. Verifica permisos y que ninguna otra app use la cámara.\`;
        setUIOnStop();
      }
    }

    function stop() {
      running = false;
      try { reader.reset(); } catch (_) {}
      stopActiveStream();
      setUIOnStop();
      statusEl.textContent = 'Escaneo detenido.';
    }

    async function resume() {
      statusEl.textContent = 'Reanudando...';
      return start();
    }

    cameraSelect.addEventListener('change', () => {
      currentDeviceId = cameraSelect.value;
      if (running) {
        stop();
        start();
      }
    });

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    resumeBtn.addEventListener('click', resume);

    // Pre-listado (labels mejoran tras permisos)
    populateCameras().catch(console.error);
  })();
  </script>
</body>
</html>
