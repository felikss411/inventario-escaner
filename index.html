<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner Inventario (EAN-13 / Code128)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; line-height: 1.4; }
    h1 { margin: 0 0 12px; font-size: 1.25rem; }
    .controls { margin: 10px 0 8px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    select, button { padding: 8px; font-size: 1rem; }
    #preview { width: 100%; max-width: 520px; background: #000; border-radius: 8px; }
    #result { font-size: 1.1rem; margin-top: 10px; }
    .hint { font-size: 0.9rem; opacity: 0.8; margin-top: 8px; max-width: 520px; }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 999px; background: #eee; color: #333; font-size: 0.8rem; margin-right: 6px; }
    #status { margin-top: 8px; min-height: 1.2em; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>Escáner de Códigos</h1>

  <div class="controls">
    <label for="cameraSelect">Cámara:</label>
    <select id="cameraSelect" aria-label="Seleccionar cámara"></select>
    <button id="startBtn">Iniciar</button>
    <button id="resumeBtn" disabled>Reanudar</button>
    <button id="stopBtn" disabled>Detener</button>
  </div>

  <video id="preview" autoplay playsinline muted></video>

  <div id="result">
    Formatos activos:
    <span class="badge">EAN-13</span>
    <span class="badge">Code128</span>
    <div style="margin-top:6px">Código: <span id="codeText">—</span></div>
  </div>

  <div id="status" role="status" aria-live="polite"></div>

  <p class="hint">
    Abrir en HTTPS (por ejemplo, Render) para que el navegador permita la cámara; usar la cámara trasera para mejor enfoque [web:102][web:6].
  </p>

  <!-- Orden correcto: primero ZXing UMD (constantes), luego ZXing Browser (lector de video) -->
  <script src="https://unpkg.com/@zxing/library@0.19.2/umd/index.min.js"></script>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="index.js"></script>
</body>
</html>
