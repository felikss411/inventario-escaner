<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner Inventario (EAN-13 / Code128)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; line-height: 1.4; }
    h1 { margin: 0 0 12px; font-size: 1.25rem; }
    .controls { margin: 10px 0 8px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    select, button { padding: 8px; font-size: 1rem; }
    #preview { width: 100%; max-width: 520px; background: #000; border-radius: 8px; }
    #result { font-size: 1.1rem; margin-top: 10px; }
    .hint { font-size: 0.9rem; opacity: 0.8; margin-top: 8px; max-width: 520px; }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 999px; background: #eee; color: #333; font-size: 0.8rem; margin-right: 6px; }
    #status { margin-top: 8px; min-height: 1.2em; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>Escáner de Códigos</h1>

  <div class="controls">
    <label for="cameraSelect">Cámara:</label>
    <select id="cameraSelect" aria-label="Seleccionar cámara"></select>
    <button id="startBtn">Iniciar</button>
    <button id="resumeBtn" disabled>Reanudar</button>
    <button id="stopBtn" disabled>Detener</button>
  </div>

  <video id="preview" autoplay playsinline muted></video>

  <div id="result">
    Formatos activos:
    <span class="badge">EAN-13</span>
    <span class="badge">Code128</span>
    <div style="margin-top:6px">Código: <span id="codeText">—</span></div>
  </div>

  <div id="status" role="status" aria-live="polite"></div>

  <p class="hint">
    Abrir en HTTPS (Render) y, si alguna vez se denegó el permiso, permitir Cámara desde el icono de candado y recargar [web:231][web:202].
  </p>

  <!-- ZXing UMD (constantes) y ZXing Browser (lector) -->
  <script src="https://unpkg.com/@zxing/library@0.19.2/umd/index.min.js"></script>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>

  <script>
  (function () {
    var BrowserMultiFormatReader = ZXingBrowser.BrowserMultiFormatReader;
    var NotFoundException = ZXingBrowser.NotFoundException;
    var DecodeHintType = ZXing.DecodeHintType;
    var BarcodeFormat = ZXing.BarcodeFormat;

    var video = document.getElementById('preview');
    var cameraSelect = document.getElementById('cameraSelect');
    var startBtn = document.getElementById('startBtn');
    var stopBtn = document.getElementById('stopBtn');
    var resumeBtn = document.getElementById('resumeBtn');
    var codeText = document.getElementById('codeText');
    var statusEl = document.getElementById('status');

    function logStatus(msg) { statusEl.textContent = msg; }

    // Autoplay fixes
    function tryPlay() { video.play().catch(function () {}); }
    video.addEventListener('loadedmetadata', tryPlay, { once: true });
    video.addEventListener('canplay', tryPlay, { once: true });
    video.setAttribute('autoplay', '');
    video.setAttribute('muted', '');
    video.setAttribute('playsinline', '');

    // Beep y vibración
    var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep() {
      try {
        var o = audioCtx.createOscillator();
        var g = audioCtx.createGain();
        o.type = 'square';
        o.frequency.value = 880;
        o.connect(g);
        g.connect(audioCtx.destination);
        g.gain.value = 0.25;
        o.start();
        o.stop(audioCtx.currentTime + 0.12);
      } catch (e) {}
    }
    function vibrar(ms) {
      if (ms === void 0) { ms = 80; }
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    // Hints EAN-13/Code128
    var hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [BarcodeFormat.EAN_13, BarcodeFormat.CODE_128]);

    var reader = new BrowserMultiFormatReader(hints);

    var running = false;
    var activeControls = null;
    var currentDeviceId = null;

    function stopActiveStream() {
      try {
        if (activeControls && activeControls.stream) {
          activeControls.stream.getTracks().forEach(function (t) { t.stop(); });
        }
      } catch (e) {}
    }

    function requestPermission() {
      logStatus('Solicitando permiso de cámara...');
      return navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function (tmp) {
          tmp.getTracks().forEach(function (t) { t.stop(); });
          logStatus('Permiso concedido.');
          return true;
        })
        .catch(function (e) {
          logStatus('Permiso no concedido: ' + (e && e.name ? e.name : e));
          return false;
        });
    }

    function listCameras() {
      return BrowserMultiFormatReader.listVideoInputDevices().then(function (devices) {
        cameraSelect.innerHTML = '';
        devices.forEach(function (d, i) {
          var opt = document.createElement('option');
          opt.value = d.deviceId;
          opt.textContent = d.label || ('Cámara ' + (i + 1));
          cameraSelect.appendChild(opt);
        });
        var opts = Array.prototype.slice.call(cameraSelect.options);
        var back = opts.find(function (o) {
          return /back|rear|environment/i.test(o.textContent);
        });
        if (back) cameraSelect.value = back.value;
        currentDeviceId = cameraSelect.value || (devices[0] && devices[0].deviceId) || null;
        return devices;
      });
    }

    function setUIOnStart(){ startBtn.disabled = true; resumeBtn.disabled = true; stopBtn.disabled = false; }
    function setUIOnStop(){ startBtn.disabled = false; resumeBtn.disabled = true; stopBtn.disabled = true; }
    function setUIOnPaused(){ startBtn.disabled = true; resumeBtn.disabled = false; stopBtn.disabled = false; }

    function onResult(text, controls) {
      codeText.textContent = text;
      try { audioCtx.resume && audioCtx.resume(); } catch (e) {}
      beep(); vibrar();
      try { controls && controls.stop(); } catch (e) {}
      activeControls = controls;
      running = false; setUIOnPaused();
      logStatus('Código detectado. Escaneo en pausa.');
    }

    function start() {
      requestPermission().then(function (ok) {
        if (!ok) return;

        try { reader.reset(); } catch (e) {}
        stopActiveStream();

        listCameras().then(function (devices) {
          if (!devices.length) { logStatus('No hay cámaras disponibles.'); return; }

          running = true; setUIOnStart();
          logStatus('Iniciando cámara seleccionada...');
          reader.decodeFromVideoDevice(currentDeviceId, video, function (result, err, controls) {
            activeControls = controls;
            if (!running) return;
            if (result) {
              onResult(result.getText(), controls);
            } else if (err && !(err instanceof NotFoundException)) {
              console.error(err);
              logStatus('Error de lectura: ' + (err.name || err));
            }
          });
        }).catch(function (e) {
          logStatus('Error listando cámaras: ' + (e && e.name ? e.name : e));
        });
      });
    }

    function stop() {
      running = false;
      try { reader.reset(); } catch (e) {}
      stopActiveStream();
      setUIOnStop();
      logStatus('Escaneo detenido.');
    }
    function resume() { start(); }

    cameraSelect.addEventListener('change', function () {
      currentDeviceId = cameraSelect.value;
      if (running) { stop(); start(); }
    });
    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    resumeBtn.addEventListener('click', resume);

    // Pre-listado (labels mejoran tras el primer permiso)
    listCameras().catch(function () {});
  })();
  </script>
</body>
</html>
