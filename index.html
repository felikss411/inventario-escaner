<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escáner Inventario (EAN-13 / Code128)</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; line-height: 1.4; }
    h1 { margin: 0 0 12px; font-size: 1.25rem; }
    .controls { margin: 10px 0 8px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    select, button { padding: 8px; font-size: 1rem; }
    #preview { width: 100%; max-width: 520px; background: #000; border-radius: 8px; }
    #result { font-size: 1.1rem; margin-top: 10px; }
    .hint { font-size: 0.9rem; opacity: 0.8; margin-top: 8px; max-width: 520px; }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 999px; background: #eee; color: #333; font-size: 0.8rem; margin-right: 6px; }
    #status { margin-top: 8px; min-height: 1.2em; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>Escáner de Códigos</h1>

  <div class="controls">
    <label for="cameraSelect">Cámara:</label>
    <select id="cameraSelect" aria-label="Seleccionar cámara"></select>
    <button id="startBtn">Iniciar</button>
    <button id="resumeBtn" disabled>Reanudar</button>
    <button id="stopBtn" disabled>Detener</button>
  </div>

  <video id="preview" autoplay playsinline muted></video>

  <div id="result">
    Formatos activos:
    <span class="badge">EAN-13</span>
    <span class="badge">Code128</span>
    <div style="margin-top:6px">Código: <span id="codeText">—</span></div>
  </div>

  <div id="status" role="status" aria-live="polite"></div>

  <p class="hint">
    Abrir en HTTPS (Render) para permisos de cámara; si no se ve la imagen, tocar “Iniciar” de nuevo o seleccionar otra cámara. Si alguna vez se denegó, permitir Cámara en el icono de candado del navegador y recargar [web:231][web:202].
  </p>

  <!-- Librerías: ZXing UMD (constantes) y ZXing Browser (lectura desde video) -->
  <script src="https://unpkg.com/@zxing/library@0.19.2/umd/index.min.js"></script>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>

  <script>
  (() => {
    const { BrowserMultiFormatReader, NotFoundException } = ZXingBrowser;
    const { DecodeHintType, BarcodeFormat } = ZXing;

    // DOM
    const video = document.getElementById('preview');
    const cameraSelect = document.getElementById('cameraSelect');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const codeText = document.getElementById('codeText');
    const statusEl = document.getElementById('status');

    function logStatus(msg) { statusEl.textContent = msg; }

    // Autoplay fixes móviles
    const tryPlay = () => video.play().catch(() => {});
    video.addEventListener('loadedmetadata', tryPlay, { once: true });
    video.addEventListener('canplay', tryPlay, { once: true });
    video.setAttribute('autoplay',''); video.setAttribute('muted',''); video.setAttribute('playsinline','');

    // Beep y vibración
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep() {
      try {
        const o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'square'; o.frequency.value = 880; o.connect(g); g.connect(audioCtx.destination);
        g.gain.value = 0.25; o.start(); o.stop(audioCtx.currentTime + 0.12);
      } catch {}
    }
    function vibrar(ms=80){ if (navigator.vibrate) navigator.vibrate(ms); }

    // Hints EAN-13/Code128
    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [BarcodeFormat.EAN_13, BarcodeFormat.CODE_128]);

    const reader = new BrowserMultiFormatReader(hints);

    let running = false;
    let activeControls = null;
    let currentDeviceId = null;

    async function stopActiveStream() {
      try {
        if (activeControls && activeControls.stream) {
          activeControls.stream.getTracks().forEach(t => t.stop());
        }
      } catch {}
    }

    async function requestPermission() {
      try {
        logStatus('Solicitando permiso de cámara...');
        const tmp = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        tmp.getTracks().forEach(t=>t.stop());
        logStatus('Permiso concedido.');
        return true;
      } catch (e) {
        logStatus(\`Permiso no concedido: \${e && e.name ? e.name : e}\`);
        return false;
      }
    }

    async function listCameras() {
      const devices = await BrowserMultiFormatReader.listVideoInputDevices();
      cameraSelect.innerHTML = '';
      devices.forEach((d,i)=>{
        const opt=document.createElement('option');
        opt.value=d.deviceId; opt.textContent=d.label||\`Cámara \${i+1}\`;
        cameraSelect.appendChild(opt);
      });
      const back = Array.from(cameraSelect.options).find(o => /back|rear|environment/i.test(o.textContent));
      if (back) cameraSelect.value = back.value;
      currentDeviceId = cameraSelect.value || (devices[0] && devices[0].deviceId) || null;
      return devices;
    }

    function setUIOnStart(){ startBtn.disabled=true; resumeBtn.disabled=true; stopBtn.disabled=false; }
    function setUIOnStop(){ startBtn.disabled=false; resumeBtn.disabled=true; stopBtn.disabled=true; }
    function setUIOnPaused(){ startBtn.disabled=true; resumeBtn.disabled=false; stopBtn.disabled=false; }

    function onResult(text, controls){
      codeText.textContent = text;
      try { audioCtx.resume && audioCtx.resume(); } catch {}
      beep(); vibrar();
      try { controls && controls.stop(); } catch {}
      activeControls = controls;
      running=false; setUIOnPaused();
      logStatus('Código detectado. Escaneo en pausa.');
    }

    async function start() {
      // 1) Gesto + permiso
      const ok = await requestPermission();
      if (!ok) return;

      // 2) Reset y cerrar streams previos
      try { reader.reset(); } catch {}
      await stopActiveStream();

      // 3) Listar y arrancar por deviceId (evita facingMode)
      let devices = [];
      try {
        devices = await listCameras();
        if (!devices.length) { logStatus('No hay cámaras disponibles.'); return; }
      } catch (e) {
        logStatus(\`Error listando cámaras: \${e && e.name ? e.name : e}\`);
        return;
      }

      try {
        running = true; setUIOnStart();
        logStatus('Iniciando cámara seleccionada...');
        await reader.decodeFromVideoDevice(currentDeviceId, video, (result, err, controls) => {
          activeControls = controls;
          if (!running) return;
          if (result) onResult(result.getText(), controls);
          else if (err && !(err instanceof NotFoundException)) {
            console.error(err);
            logStatus(\`Error de lectura: \${err.name || err}\`);
          }
        });
      } catch (e) {
        logStatus(\`No se pudo iniciar la cámara: \${e && e.name ? e.name : e}\`);
        setUIOnStop();
      }
    }

    function stop() {
      running=false;
      try { reader.reset(); } catch {}
      stopActiveStream();
      setUIOnStop();
      logStatus('Escaneo detenido.');
    }

    function resume(){ start(); }

    cameraSelect.addEventListener('change', ()=> {
      currentDeviceId = cameraSelect.value;
      if (running) { stop(); start(); }
    });
    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
    resumeBtn.addEventListener('click', resume);

    // Pre-listado inicial (labels mejoran tras el primer permiso)
    listCameras().catch(()=>{});
  })();
  </script>
</body>
</html>
